
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto Calculadora IMC</title>
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/index.css') }}  ">

<body>
   
        
        <div id="container">
           
            <div class="parte1">
                <h1>Cuide da sua saúde</h1>
                <p>Clique no botão para calcular o seu IMC  </p>
                <button id="iniciar" onclick="go(1,2)">Iniciar</button>
            </div>
            <div class="parte2">
                <h2>calculadora IMC</h2>
                <hr>
                <label for="peso">Peso:</label>
                <input type="number" id="peso" placeholder="Digite o seu peso..."><br><br>
                <label for="altura">Altura:</label>
                <input type="number" id="altura" placeholder="Digite a sua altura" ><br><br>
                <button onclick="validate()" onclick="go(2,3)">calcular</button>
            </div>
            <div class="final">
                <h2 >Resultado</h2>
                <hr>

                <p  class="resultado"  >Resultado</p>
                <button id="calcular-novamente" onclick="go(3,2)">Calcular novamente</button>
                <button id="finalizar" onclick="go(3,1)">Finalizar</button>
               
                
            </div>
        </div>
    </main>
</body>

</html>
